<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Set the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configure the viewport for responsive design -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script> <!-- Include Font Awesome icons -->
    <link rel="stylesheet" href="style.css" /> <!-- Link the external CSS file -->
    <title>Sign in & Sign up Form</title> <!-- Set the title of the webpage -->
  </head>


  <body>
    <div class="container"> <!-- Main container -->
      <div class="forms-container"> <!-- Container for the sign-in and sign-up forms -->
        <div class="signin-signup">


          <form action="#" class="sign-in-form"> <!-- Sign-in form -->
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              
              <input type="text" placeholder="Username" /> <!-- Username input field -->
            </div>
            <div class="input-field">
              
              <input type="password" placeholder="Password" /> <!-- Password input field -->
            </div>


            <input type="submit" value="Login" class="btn solid" /> <!-- Login button -->
            
            </div>
          </form>



          <form action="#" class="sign-up-form"> <!-- Sign-up form -->
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              
              <input type="text" placeholder="Username" /> <!-- Username input field -->
            </div>
            <div class="input-field">
              
              <input type="email" placeholder="Email" /> <!-- Email input field -->
            </div>
            <div class="input-field">
              
              <input type="password" placeholder="Password" /> <!-- Password input field -->
            </div>
            <input type="submit" class="btn" value="Sign up" /> <!-- Sign up button -->
          </form>
        </div>
      </div>

      
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
