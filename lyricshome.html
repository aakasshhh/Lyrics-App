<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            margin: 2em;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        .search-bar {
            width: 100%;
            padding: 1em;
            box-sizing: border-box;
            margin-bottom: 1em;
        }

        .search-input {
            width: 80%;
            padding: 0.5em;
        }

        .search-button {
            width: 18%;
            padding: 0.5em;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Lyrics App</h1>
    </header>

    <section>
        <h2>Search for Lyrics</h2>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Enter song or artist">
            <button class="search-button">Search</button>
        </div>
        <p>Explore the lyrics of your favorite songs with ease.</p>
    </section>

    <footer>
        <p>&copy; 2024 Lyrics App. All rights reserved.</p>
    </footer>
</body>

</html>
